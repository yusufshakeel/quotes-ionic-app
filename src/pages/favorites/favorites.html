<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button color="primary" icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Favorite Quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list inset>
    <ion-item-sliding *ngFor="let quote of quotes" padding>
      <ion-item
        padding
        color="quoteBackground"
        [ngClass]="{alt: isAlternativeBackgrounON}"
        (click)="onViewQuote(quote)">
        <h2>{{ quote.person }}</h2>
        <p>{{ quote.text }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button
          ion-button
          color="danger"
          (click)="onRemoveFromFavorite(quote)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
